            opacity: 0.3;

        function formatCurrency(value) {
            return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        function selectGameQuestions() {
            const selected = [];
            const usedQuestions = new Set();

            const addQuestionFromLevel = (level, count) => {
                const levelQuestions = questions[level];
                if (!levelQuestions || levelQuestions.length === 0) {
                    console.error(`Nenhuma pergunta encontrada para o nível: ${level}`);
                    return;
                }
                // Garante que temos perguntas suficientes para escolher
                let availableQuestions = [...levelQuestions];
                if (availableQuestions.length < count) {
                     console.warn(`Aviso: Nível ${level} tem menos perguntas (${availableQuestions.length}) do que o solicitado (${count}). Usando todas disponíveis.`);
                     count = availableQuestions.length;
                }

                const shuffledLevel = shuffleArray(availableQuestions);
                let addedCount = 0;
                for (const q of shuffledLevel) {
                    const qString = JSON.stringify(q);
                    // Verifica se a pergunta já não foi usada nesta rodada
                    if (!usedQuestions.has(qString)) {
                        selected.push({ ...q, level: level });
                        usedQuestions.add(qString);
                        addedCount++;
                        if (addedCount === count) break;
                    }
                }
                
                // Fallback: Se mesmo assim não conseguir perguntas (ex: todas duplicadas)
                if (addedCount < count) {
                    console.warn(`Fallback: Preenchendo nível ${level} com perguntas repetidas (se necessário).`);
                    for (let i = 0; i < (count - addedCount); i++) {
                        selected.push({ ...shuffledLevel[i % shuffledLevel.length], level: level });
                    }
                }
            };
            
            addQuestionFromLevel('facil1', 1);
            addQuestionFromLevel('facil2', 1);
            addQuestionFromLevel('medio1', 1);
            addQuestionFromLevel('medio2', 1);
            addQuestionFromLevel('dificil1', 1);
            addQuestionFromLevel('dificil2', 1);
            
            // Salva todas as perguntas usadas *nesta seleção* para a ajuda de troca
            gameState.usedQuestionPool = new Set(usedQuestions); 
            return selected;
        }

            gameState = {
                currentQuestionIndex: 0,
                bombUsed: false,
            };

                endScreen.classList.remove('hidden');
                playAgainBtn.innerHTML = "Recarregar";
                playAgainBtn.onclick = () => location.reload();
                return;
            }

            startScreen.classList.add('hidden');
            endScreen.classList.add('hidden');
            continueModal.classList.add('hidden');
            gameScreen.classList.remove('hidden');

            displayQuestion();
            updateLifelines();

        function displayQuestion() {
            // Re-habilita o botão de troca para a nova pergunta
            swapBtn.disabled = false; 
            
            const questionData = gameState.currentQuestions[gameState.currentQuestionIndex];
            if (!questionData) {
                endGame(true);
                return;
            }
            questionNumberEl.textContent = gameState.currentQuestionIndex + 1;
            questionTextEl.innerHTML = questionData.question;

            // Embaralha as opções e guarda o novo índice da resposta correta
            const correctAnswerText = questionData.options[questionData.answer];
            let shuffledOptions = shuffleArray([...questionData.options]);
            gameState.currentCorrectIndex = shuffledOptions.indexOf(correctAnswerText);

            optionsContainer.innerHTML = '';
            shuffledOptions.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-btn w-full text-left p-4 bg-slate-700 rounded-lg text-lg hover:bg-yellow-400 hover:text-slate-900 transition-colors duration-200 border-2 border-transparent';

                button.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(button);
            });
            
            updateLifelines(); // Atualiza o estado dos botões (ex: bomba)
        }
        
        function updateLifelines() {
            bombBtn.disabled = gameState.bombUsed;
            // Não desabilitar o swapBtn aqui, ele é controlado pelo displayQuestion e useSwap
        }

        }

        function selectAnswer(selectedIndex) {
            setLifelinesDisabled(true); // Desabilita ajudas após responder
            const isCorrect = selectedIndex === gameState.currentCorrectIndex;
            const optionButtons = optionsContainer.querySelectorAll('.option-btn');

            optionButtons.forEach(btn => btn.disabled = true);

            optionButtons[gameState.currentCorrectIndex].classList.add('correct');
            if (isCorrect) {
                document.getElementById('correct-sound').play();
            } else {
                document.getElementById('incorrect-sound').play();
                optionButtons[selectedIndex].classList.add('incorrect');
            }

            setTimeout(() => {
                if (isCorrect) {
                    if (gameState.currentQuestionIndex === gameState.currentQuestions.length - 1) {
                        endGame(true);
                    } else {
                        continueModal.classList.remove('hidden');
                    }
                } else {
                    endGame(false);
                }
            }, 2000);
        }
        
        function proceedToNextQuestion() {
            continueModal.classList.add('hidden');
            gameState.currentQuestionIndex++;
            displayQuestion();
        }

        function useSwap() {
            const currentQ = gameState.currentQuestions[gameState.currentQuestionIndex];
            const level = currentQ.level;
            
            swapBtn.disabled = true; // Desabilita o botão permanentemente *para esta pergunta*

            let newQuestion;
            const shuffledLevel = shuffleArray([...questions[level]]);
            
            // Tenta encontrar uma pergunta do mesmo nível que ainda não foi usada
            for(const q of shuffledLevel) {
                const qString = JSON.stringify(q);
                if(!gameState.usedQuestionPool.has(qString)) {
                    newQuestion = { ...q, level: level };
                    break;
                }
            }

            // Se não achar uma inédita (todas do nível já foram usadas), pega uma diferente da atual
            if (!newQuestion) {
                 for(const q of shuffledLevel) {
                     if(JSON.stringify(q) !== JSON.stringify(currentQ)) {
                         newQuestion = { ...q, level: level };
                         break;
                     }
                }
            }
            
            // Se mesmo assim não achar (improvável, só se o nível tiver 1 pergunta)
            if (!newQuestion) {
                newQuestion = currentQ; // Mantém a pergunta atual
            }

            if (newQuestion) {
                // Adiciona a nova pergunta ao pool de usadas desta rodada
                gameState.usedQuestionPool.add(JSON.stringify(newQuestion)); 
                gameState.currentQuestions[gameState.currentQuestionIndex] = newQuestion;
                displayQuestion();
            }
            
            // Garante que o botão de bomba (se não usado) permaneça clicável
            bombBtn.disabled = gameState.bombUsed; 
        }

        function useBomb() {
            if (gameState.bombUsed) return;
            gameState.bombUsed = true;
            bombBtn.disabled = true;

            const correctAnswerIndex = gameState.currentCorrectIndex;
            const optionButtons = optionsContainer.querySelectorAll('.option-btn');

            const incorrectIndices = [];
            for (let i = 0; i < optionButtons.length; i++) {
                if (i !== correctAnswerIndex) {
                    incorrectIndices.push(i);
                }
            }

            shuffleArray(incorrectIndices);
            
            optionButtons[incorrectIndices[0]].disabled = true;
            optionButtons[incorrectIndices[1]].disabled = true;
        }

        function endGame(isWinner, gaveUp = false) {
            gameScreen.classList.add('hidden');
            continueModal.classList.add('hidden');
            endScreen.classList.remove('hidden');

            if (isWinner) {
                endTitleEl.innerHTML = 'PARABÉNS!';
                endMessageEl.innerHTML = `Você acertou todas as perguntas e ganhou ${formatCurrency(1000000)}!`;
            } else if (gaveUp) {
                endTitleEl.innerHTML = 'Fim de Jogo!';
                endMessageEl.innerHTML = `Você desistiu. Na modalidade 'Tudo ou Nada', não há prêmio de consolação. Tente novamente!`;
            } else {
                endTitleEl.innerHTML = 'Fim de Jogo!';
                endMessageEl.innerHTML = `Que pena, você errou! Nesta edição, é tudo ou nada. Tente novamente!`;
            }
            
            // Reseta o botão de jogar novamente para o estado inicial
            playAgainBtn.innerHTML = "Jogar Novamente";
            playAgainBtn.onclick = () => {
                 endScreen.classList.add('hidden');
                 startScreen.classList.remove('hidden');
            };
        }

        startBtn.addEventListener('click', startGame);
        playAgainBtn.addEventListener('click', () => {
            endScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        });
        swapBtn.addEventListener('click', useSwap);
        bombBtn.addEventListener('click', useBomb);
        continueBtn.addEventListener('click', proceedToNextQuestion);
        stopGameBtn.addEventListener('click', () => endGame(false, true));

    </script>
</body>
